<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New Book - Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 450px;
        }
        
        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-submit {
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
        }
        
        .btn-back {
            background: #636e72;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .icon {
            font-size: 40px;
            color: #0984e3;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-book-medical"></i>
        </div>
        
        <h1>Add New Book</h1>
        
        <form action="LibraryServlet" method="POST">
            <input type="hidden" name="action" value="add">
            
            <div class="form-group">
                <label for="title"><i class="fas fa-book"></i> Book Title:</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       placeholder="Enter book title" 
                       required
                       maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="author"><i class="fas fa-user-edit"></i> Author:</label>
                <input type="text" 
                       id="author" 
                       name="author" 
                       placeholder="Enter author name" 
                       required
                       maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="price"><i class="fas fa-tag"></i> Price (â‚¹):</label>
                <input type="number" 
                       id="price" 
                       name="price" 
                       placeholder="Enter price" 
                       required
                       step="0.01"
                       min="0"
                       max="10000">
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-save"></i> Add Book
                </button>
                
                <a href="Dashboard.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Dash board
                </a>
            </div>
        </form>
    </div>
</body>
</html>
