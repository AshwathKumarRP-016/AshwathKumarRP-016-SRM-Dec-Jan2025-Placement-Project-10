<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            display: block;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-add {
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
        }
        
        .btn-view {
            background: linear-gradient(to right, #0984e3, #6c5ce7);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .icon {
            font-size: 24px;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        
        .library-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="library-icon">
            <i class="fas fa-book-open"></i>
        </div>
        
        <h1>Library Management System</h1>
        <div class="subtitle">Manage your library books efficiently</div>
        
        <div class="action-buttons">
            <a href="Add-Book.html" class="btn btn-add">
                <i class="fas fa-plus-circle icon"></i>
                Add New Book
            </a>
            
            <a href="ViewBook.jsp" class="btn btn-view">
                <i class="fas fa-list icon"></i>
                View All Books
            </a>
        </div>
        
        <div class="stats">
            <h3><i class="fas fa-chart-bar"></i> Quick Stats</h3>
            <p>Click "View Books" to see all available books</p>
        </div>
    </div>
</body>
</html>
